<ion-header>

  <ion-navbar>
    <ion-title class="welcome">Customer Invoice </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Product List</h1>
  <ion-card *ngFor="let a of invoiceList">

    <ion-item>
      <ion-avatar item-start>
        <img src="{{a.img}}">
      </ion-avatar>
      <h2 class="product">{{a.name}}</h2>
      <p>{{a.price| currency:"EUR":true:"1.2"}}</p>
    </ion-item>

  </ion-card>

  <ion-label class="tprice">
    Total Price : {{totalPrice | currency:"EUR":true:"1.2"}}
  </ion-label>
  <ion-label class="welcome">
    Thanks for shopping with us.
  </ion-label>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="welcome">Developer : Prateek Chitransh</ion-title>
  </ion-toolbar>
</ion-footer>
